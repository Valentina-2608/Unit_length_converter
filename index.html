<!DOCTYPE HTML>
<html>
<head>
	<title>Unit_length_converter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
<h1>Unit length converter</h1>
<div class="elements">
<div class="element1">
<h3>Number</h3>
<input type="text" id="number" value="1">
</div>
<div class="element2">
<h3>From</h3>
<select id="unit_from">
		<option  value="Millimeter">Millimeter</option>
		<option  value="Centimeter">Centimeter</option>
		<option  value="Decimetre">Decimetre</option>
		<option  value="Meter">Мeter</option>
		<option  value="Kilometer">Kilometer</option>
	</select>
</div>

<div class="element3">
<h3>To</h3>
<select id="unit_to">
		<option  value="Millimeter">Millimeter</option>
		<option  value="Centimeter">Centimeter</option>
		<option  value="Decimetre">Decimetre</option>
		<option  value="Meter">Мeter</option>
		<option  value="Kilometer">Kilometer</option>
	</select>

</div>
</div>
<div class="button_result">
<input id="btn_res" type="button" value="Click">
</div>
<div class="result">
<div class="result_caption">Result:</div>
<div id="unit_length">111</div>
</div>
</div>
</body>
</html>
