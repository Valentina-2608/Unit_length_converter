<!DOCTYPE HTML>
<html>
<head>
	<title>Unit_length_converter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
<h1>Unit length converter</h1>
<div class="elements">
<div class="element1">

</div>
<div class="element2">
<h3>Choose the unit of length</h3>
<select id="unit">
		<option  value="All">Millimeter</option>
		<option  value="Completed">Centimeter</option>
		<option  value="Completed">Decimetre</option>
		<option  value="Uncompleted">Мeter</option>
		<option  value="Uncompleted">Kilometer</option>
	</select>
</div>

<div class="element3">
<h3>Select the unit to which you want to convert</h3>
<select id="unit_result">
		<option  value="All">Millimeter</option>
		<option  value="Completed">Centimeter</option>
		<option  value="Completed">Decimetre</option>
		<option  value="Uncompleted">Мeter</option>
		<option  value="Uncompleted">Kilometer</option>
	</select>

</div>
</div>
<div class="result">
<div class="result_caption">Result:</div>
<div id="unit_length">111</div>
</div>
</div>
</main>
</body>
</html>
